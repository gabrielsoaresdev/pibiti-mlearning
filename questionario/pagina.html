<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
    <body class="bg-success text-white">

      <div class="container">
        <div class="text-center m-1">
          <img class="bg-white rounded-circle w-50" src="../img/icon-quest.png">
        </div>

        <h3 class="text-center enunciado">
          Com qual frequência você fica cantarolando músicas?
        </h3>
        <form class="form-group">

          <div class="form-check border rounded w-100 py-1 my-1">
            <input class="form-check-input" type="radio" name="radios" id="alternativa_1" value="1">
            <label class="form-check-label w-100" for="alternativa_1">
              Radio padrão
            </label>
          </div>

          <div class="form-check border border-white rounded w-100 py-1 my-1">
            <input class="form-check-input" type="radio" name="radios" id="alternativa_2" value="2">
            <label class="form-check-label w-100" for="alternativa_2">
              Segundo radio padrão
            </label>
          </div>

          <div class="form-check border border-white rounded w-100 py-1 my-1">
            <input class="form-check-input" type="radio" name="radios" id="alternativa_3" value="3">
            <label class="form-check-label w-100" for="alternativa_3">
              Terceiro Radio padrão
            </label>
          </div>
          <div class="form-check border border-white rounded w-100 py-1 my-1">
            <input class="form-check-input" type="radio" name="radios" id="alternativa_4" value="4">
            <label class="form-check-label w-100" for="alternativa_4">
              Quarto Radio padrão
            </label>
          </div>
        </form>

        <div class="fixed-bottom" style="padding: 0% 2% 2% 0%">
          <button class="btn btn-primary float-right">Próximo ↳</button>
        </div>
      </div>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="../js/jquery.js"></script>
      <script src="../js/popper.min.js"></script>
      <script src="../js/bootstrap.min.js"></script>
    </body>
</html>
