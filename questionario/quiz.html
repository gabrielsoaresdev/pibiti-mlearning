<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
  </head>
    <body class="bg-success text-white">

      <div class="container">
        <div id="iconQuest" class="text-center mt-2" style="display:none">
          <img class="bg-white rounded-circle w-50" src="../img/icon-quest.png">
        </div>

        <h3 id="enunciado" class="text-center enunciado">
          Vamos responder algumas perguntas para identificar o seu perfil de aprendizagem!
        </h3>
        <div id="alts" class="mb-5" animation="true" data-container="body" data-toggle="popover" data-placement="top" data-trigger="focus" data-content="Selecione uma alternativa!">

        </div>

        <div class="fixed-bottom p-2">
          <button id="anteriorButton" onclick="anteriorButtonOnClick();" class="btn btn-light float-left" style="display:none">Anterior</Button>
          <button id="nextButton" onclick="nextButtonOnClick();" class="btn btn-primary float-right">Próximo ↳</button>
        </div>
      </div>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="../js/jquery.js"></script>
      <script src="../js/popper.min.js"></script>
      <script src="../js/bootstrap.min.js"></script>
      <script src="script.js"></script>
    </body>
</html>
